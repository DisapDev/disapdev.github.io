test_pages/test_5_ui_overlay.html<!doctype html>
<html lang="en">
<head>
  <title>AR Phasing & Visibility UI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin: 0; background-color: #222; font-family: sans-serif; }

    /* --- 1. THE OVERLAY CONTAINER --- */
    /* This div will stay visible in AR */
    #ar-overlay {
      position: absolute; 
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; /* Let touches pass through to the 3D scene */
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Push buttons to bottom */
      padding-bottom: 40px;
    }

    /* --- 2. THE BUTTON ROW --- */
    .button-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      pointer-events: auto; /* Re-enable clicking for these buttons */
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 30px;
      margin: 0 20px;
      backdrop-filter: blur(5px);
    }

    /* --- 3. BUTTON STYLING --- */
    .toggle-btn {
      background: #333;
      color: white;
      border: 2px solid #555;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.3s;
    }

    .toggle-btn.active {
      background: #00D2FF; /* Cyan for visibility */
      color: black;
      border-color: white;
      box-shadow: 0 0 10px #00D2FF;
    }

    .back-btn {
      position: absolute; top: 20px; right: 20px; z-index: 999;
      padding: 10px; background: white; border-radius: 5px;
      text-decoration: none; color: black; font-weight: bold;
    }

    /* Hiding the standard "Enter AR" button when in AR */
    /* The API handles this, but good to keep in mind */
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  
  <div>
    <a href="../index.html" class="back-btn">Home</a>
  </div>

  <div id="ar-overlay">
    
    <div style="text-align: center; color: white; margin-bottom: auto; padding-top: 20px; text-shadow: 1px 1px 2px black;">
      Construction Phase 1
    </div>

    <div class="button-row">
      <button id="btn-structure" class="toggle-btn active">Model 1</button>
      <button id="btn-rebar" class="toggle-btn active">Model 2</button>
      <button id="btn-mep" class="toggle-btn">Model 3</button>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let controller, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    
    // Model Variables
    let modelGroup = new THREE.Group();
    let structModel, rebarModel, mepModel; // Placeholders

    init();
    animate();

    function init() {
      const container = document.createElement('div');
      document.body.appendChild(container);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      // --- 5. CRITICAL: AR BUTTON WITH DOM OVERLAY ---
      const overlayElement = document.getElementById('ar-overlay');
      
      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test'],
        optionalFeatures: ['dom-overlay'], // Request the feature
        domOverlay: { root: overlayElement } // Tell it WHICH div to show
      }));

      // --- RETICLE ---
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial()
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // --- LOADERS ---
      // For this example, I'm loading the same model 3 times just to show the logic.
      // You should replace these paths with your actual different files.
      const loader = new GLTFLoader();

      // Load Structure
      loader.load('../gltf/test1_scale_0_01.gltf', function (gltf) {
        structModel = gltf.scene;
        structModel.scale.set(0.1, 0.1, 0.1);
        modelGroup.add(structModel);
      });

      // Load Rebar
      loader.load('../gltf/test1_scale_0_01.gltf', function (gltf) {
        rebarModel = gltf.scene;
        rebarModel.scale.set(0.1, 0.1, 0.1);
        // Offset it slightly so we can see it's different
        rebarModel.position.x = 0.2; 
        modelGroup.add(rebarModel);
      });

      // Load MEP (Hidden by default)
      loader.load('../gltf/test1_scale_0_01.gltf', function (gltf) {
        mepModel = gltf.scene;
        mepModel.scale.set(0.1, 0.1, 0.1);
        mepModel.position.x = -0.2;
        mepModel.visible = false; // Hidden initially
        modelGroup.add(mepModel);
      });

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      window.addEventListener('resize', onWindowResize);

      // --- 6. UI LOGIC ---
      setupUIButton('btn-structure', () => structModel);
      setupUIButton('btn-rebar', () => rebarModel);
      setupUIButton('btn-mep', () => mepModel);
    }

    function setupUIButton(id, getModel) {
      document.getElementById(id).addEventListener('click', (e) => {
        // Prevent the click from passing through to the "Place Model" logic
        e.stopPropagation(); 
        
        const model = getModel();
        if(model) {
          model.visible = !model.visible;
          e.target.classList.toggle('active');
        }
      });
    }

    function onSelect() {
      if (reticle.visible) {
        modelGroup.position.setFromMatrixPosition(reticle.matrix);
        modelGroup.quaternion.setFromRotationMatrix(reticle.matrix);
        scene.add(modelGroup);
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (hitTestSourceRequested === false) {
          session.requestReferenceSpace('viewer').then(function (referenceSpace) {
            session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
              hitTestSource = source;
            });
          });
          session.addEventListener('end', function () {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            reticle.visible = true;
            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
