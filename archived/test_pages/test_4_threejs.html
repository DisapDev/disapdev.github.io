<!doctype html>
<html lang="en">
<head>
  <title>Multi-Model AR Toggle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin: 0; background-color: #222; overflow: hidden; font-family: sans-serif; }
    
    /* The UI Overlay */
    #ui-container {
      position: absolute; bottom: 30px; left: 0; width: 100%;
      text-align: center; z-index: 100; pointer-events: none;
    }
    
    .toggle-btn {
      pointer-events: auto;
      background: white; border: none; padding: 12px 20px;
      margin: 0 5px; border-radius: 10px; font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      opacity: 0.8;
    }
    
    .back-btn {
      position: absolute; top: 20px; right: 20px; z-index: 999;
      padding: 10px; background: white; border-radius: 5px;
      text-decoration: none; color: black; font-weight: bold;
    }

    .toggle-btn.active { background: #4CAF50; color: white; opacity: 1; }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>

  <div id="ui-container">
    <button id="btn-1" class="toggle-btn active">Structure</button>
    <button id="btn-2" class="toggle-btn active">Rebar/Pipes</button>
  </div>

  <div>
    <a href="../index.html" class="back-btn">Home</a>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

    let camera, scene, renderer;
    let controller;
    let reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    // Variables to store our loaded models
    let modelGroup = new THREE.Group(); // A container for all models
    let model1 = null;
    let model2 = null;

    init();
    animate();

    function init() {
      const container = document.createElement('div');
      document.body.appendChild(container);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // --- LIGHTS ---
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // --- RENDERER ---
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      // --- AR BUTTON ---
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      // --- RETICLE (The helper ring) ---
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial()
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // --- LOADER ---
      const loader = new GLTFLoader();
      
      const dracoLoader = new DRACOLoader();
      dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.7/');
      loader.setDRACOLoader(dracoLoader);

      // 1. Load Model A (e.g., The concrete/structure)
      loader.load('../gltf/test1_scale_0_01.gltf', function (gltf) {
        model1 = gltf.scene;
        // Scale adjustment
        model1.scale.set(0.1, 0.1, 0.1); 
        modelGroup.add(model1); // Add to our group, not scene yet
      });

      // 2. Load Model B (e.g., The rebar - using your draco file)
      // Note: Ensure you uncomment Draco imports above if using this specific file
      loader.load('../gltf/test2_no_rebar_scale_0_01.gltf', function (gltf) {
        model2 = gltf.scene;
        model2.scale.set(0.1, 0.1, 0.1);
        modelGroup.add(model2);
      });

      // Don't add the group to scene yet. We wait for user to tap.
      
      // --- CONTROLLER (Tap to Place) ---
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      window.addEventListener('resize', onWindowResize);

      // --- BUTTON LOGIC ---
      document.getElementById('btn-1').addEventListener('click', (e) => {
         if(!model1) return;
         model1.visible = !model1.visible;
         e.target.classList.toggle('active');
      });

      document.getElementById('btn-2').addEventListener('click', (e) => {
         if(!model2) return;
         model2.visible = !model2.visible;
         e.target.classList.toggle('active');
      });
    }

    function onSelect() {
      if (reticle.visible) {
        // Move the entire group (containing both models) to the reticle
        modelGroup.position.setFromMatrixPosition(reticle.matrix);
        modelGroup.quaternion.setFromRotationMatrix(reticle.matrix);
        
        scene.add(modelGroup); // Show the models now
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (hitTestSourceRequested === false) {
          session.requestReferenceSpace('viewer').then(function (referenceSpace) {
            session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
              hitTestSource = source;
            });
          });
          session.addEventListener('end', function () {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            reticle.visible = true;
            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
