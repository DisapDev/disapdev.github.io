<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Datasmith GLTF Test</title>

  <style>
    #debug-overlay {
      position: fixed;
      top: 10px; left: 10px; width: 90%;
      background: rgba(0, 0, 0, 0.7); color: #00ff00;
      font-family: monospace; padding: 10px;
      border-radius: 5px; pointer-events: none;
      z-index: 9999; max-height: 200px; overflow-y: auto;
    }
  </style>

  <script src="https://unpkg.com/three@0.126.0/build/three.js" 
          onerror="logToScreen('ERROR: Failed to load Three.js!')"></script>
  
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"
          onerror="logToScreen('ERROR: Failed to load GLTFLoader!')"></script>
</head>
<body>

<div id="debug-overlay">Waiting for user...<br></div>

<button onclick="activateXR()" style="padding: 20px; font-size: 20px; margin-top: 220px;">Start Datasmith gltf Test_1</button>

<div>
    <a href="index.html">
        <button style="padding: 10px; font-size: 20px; margin-top: 10px;"> --- Go Back to Hello WebXR ---</button>
    </a>
</div>

<div style="margin-top: 20px;"">
    <a style="font-size: 20px; font-family:Verdana, Geneva, Tahoma, sans-serif;">
        Version: 18/11/2025<br>
        Model: test1_scale_0_01.gltf (exported from Unreal Datasmith)<br>
        <br>
        Description:<br>
        Scale 0.1 to reduce size. Positioned 0.5m in front and -0.5m down.<br>
        Exported Uniform Scale: 0.01 from Unreal Engine Datasmith exporter.<br>
        
    </a>
</div>

<script>
function logToScreen(msg) {
  const overlay = document.getElementById('debug-overlay');
  overlay.innerHTML += msg + "<br>";
  console.log(msg);
}

async function activateXR() {
  logToScreen("Checking WebXR support...");

  if (!navigator.xr) {
    logToScreen("❌ ERROR: WebXR not supported in this browser.");
    return;
  }

  const isArSupported = await navigator.xr.isSessionSupported('immersive-ar');
  if (!isArSupported) {
    logToScreen("❌ ERROR: 'immersive-ar' session not supported.");
    return;
  }

  logToScreen("✅ WebXR Supported. Initializing...");

  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  const scene = new THREE.Scene();

  // --- ADD LIGHTS (Crucial for GLTF models) ---
  // Ambient light ensures it's not pitch black
  const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
  scene.add(ambientLight);

  // Directional light gives it shape/shadows
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
  directionalLight.position.set(10, 15, 10);
  scene.add(directionalLight);

  // --- LOAD THE MODEL ---
  const loader = new THREE.GLTFLoader();
  
  // Based on your image, the path is: gltf/test1_scale_0_01.gltf
  loader.load(
    "gltf/test1_scale_0_01.gltf", 
    function(gltf) {
      const model = gltf.scene;
      
      // Position it 0.5 meters in front of you
      model.position.set(0, -0.5, -1.0);
      const scaleFactor = 0.1;
      model.scale.set(scaleFactor, scaleFactor, scaleFactor) // Adjust as needed
      
      // If the model is huge/tiny, you might need to adjust scale here:
      // model.scale.set(0.1, 0.1, 0.1); 

      scene.add(model);
      logToScreen("✅ Model Loaded Successfully!");
    },
    function(xhr) {
      // Optional: Log progress
      // logToScreen((xhr.loaded / xhr.total * 100) + '% loaded');
    },
    function(error) {
      logToScreen("❌ Error loading model: " + error);
      console.error(error);
    }
  );

  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    preserveDrawingBuffer: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = false;

  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  logToScreen("Requesting Session...");

  try {
    const session = await navigator.xr.requestSession("immersive-ar");
    session.updateRenderState({
      baseLayer: new XRWebGLLayer(session, gl)
    });

    const referenceSpace = await session.requestReferenceSpace('local');

    logToScreen("✅ Session Started! Look forward.");

    const onXRFrame = (time, frame) => {
      session.requestAnimationFrame(onXRFrame);
      gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer)

      const pose = frame.getViewerPose(referenceSpace);
      if (pose) {
        const view = pose.views[0];
        const viewport = session.renderState.baseLayer.getViewport(view);
        renderer.setSize(viewport.width, viewport.height)

        camera.matrix.fromArray(view.transform.matrix)
        camera.projectionMatrix.fromArray(view.projectionMatrix);
        camera.updateMatrixWorld(true);

        renderer.render(scene, camera)
      }
    }
    session.requestAnimationFrame(onXRFrame);
  } catch (e) {
    logToScreen("❌ EXCEPTION: " + e.message);
  }
}
</script>
</body>
</html>
