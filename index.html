<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR!</title>

  <style>
    #debug-overlay {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 90%;
      background: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      font-family: monospace;
      padding: 10px;
      border-radius: 5px;
      pointer-events: none; /* Let touches pass through */
      z-index: 9999;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>

  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"
          onerror="logToScreen('ERROR: Failed to load Three.js! Check internet.')"></script>
</head>
<body>

<div id="debug-overlay">Waiting for user...<br></div>

<button onclick="activateXR()" style="padding: 20px; font-size: 20px; margin-top: 220px;">Start Hello WebXR test #03</button>

<script>
// Helper function to print messages to the screen
function logToScreen(msg) {
  const overlay = document.getElementById('debug-overlay');
  overlay.innerHTML += msg + "<br>";
  console.log(msg); // Also log to internal console
}

async function activateXR() {
  logToScreen("Checking WebXR support...");

  // 1. Check if WebXR is supported
  if (!navigator.xr) {
    logToScreen("❌ ERROR: WebXR not supported in this browser.");
    logToScreen("Note: iOS Safari does NOT support WebXR 'immersive-ar'.");
    return;
  }

  // 2. Check if AR session is supported
  const isArSupported = await navigator.xr.isSessionSupported('immersive-ar');
  if (!isArSupported) {
    logToScreen("❌ ERROR: 'immersive-ar' session not supported.");
    return;
  }

  logToScreen("✅ WebXR Supported. Initializing...");

  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  const scene = new THREE.Scene();

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
  directionalLight.position.set(10, 15, 10);
  scene.add(directionalLight);

  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    preserveDrawingBuffer: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = false;

  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  logToScreen("Requesting Session...");

  try {
    const session = await navigator.xr.requestSession("immersive-ar", {requiredFeatures: ['hit-test']});
    session.updateRenderState({
      baseLayer: new XRWebGLLayer(session, gl)
    });

    const referenceSpace = await session.requestReferenceSpace('local');

    const viewerSpace = await session.requestReferenceSpace('viewer');
    const hitTestSource = await session.requestHitTestSource({space: viewerSpace});

    logToScreen("✅ Session Started! Look forward.");
    
    const loader = new THREE.GLTFLoader();
    let reticle;
    loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", function(gltf) {
      reticle = gltf.scene;
      // reticle.scale.set(0.1, 0.1, 0.1);
      reticle.visible = false;
      scene.add(reticle);
    }
    )

    let flower;
    loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf", function(gltf) {
      flower = gltf.scene;
      // flower.scale.set(0.05, 0.05, 0.05);
      // flower.visible = false;
      // scene.add(flower);
    }
    );

    session.addEventListener("select", (event) => {
      if (flower) {
        const clone = flower.clone();
        clone.position.copy(reticle.position);
        scene.add(clone);
      }
    });

    const onXRFrame = (time, frame) => {
      session.requestAnimationFrame(onXRFrame);
      gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer)

      const pose = frame.getViewerPose(referenceSpace);
      if (pose) {
        const view = pose.views[0];
        const viewport = session.renderState.baseLayer.getViewport(view);
        renderer.setSize(viewport.width, viewport.height)

        camera.matrix.fromArray(view.transform.matrix)
        camera.projectionMatrix.fromArray(view.projectionMatrix);
        camera.updateMatrixWorld(true);

        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0 && reticle) {
          const hitPose = hitTestResults[0].getPose(referenceSpace);
          reticle.visible = true;
          reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
          reticle.updateMatrixWorld(true);
        }

        renderer.render(scene, camera)
      }
    }
    session.requestAnimationFrame(onXRFrame);
  } catch (e) {
    logToScreen("❌ EXCEPTION: " + e.message);
  }
}
</script>
</body>
</html>
